<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>#LT2017</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-transition="fade-in fade-out">
					<textarea data-template>
						#### **_SonarQube_でソースコードの品質監視**

						#LT2017
					</textarea>
				</section>
				<section data-markdown data-transition="fade-in fade-out">
					<textarea data-template>
						#### **_SonarQubeとは_**

						* Findbugs等のJavaの静的コード解析ツールのラッパーとして始まった
						* アプリの健康チェッカー
						* アプリのソースの信頼性、脆弱性及び保守性を継続的に特系列で把握できるウェブベースのプラットホーム

					</textarea>
				</section>
				<section data-transition="fade-in fade out" data-background-image="images/sonarqube_architecture.png" data-background-size="2500px 1000px">
				</section>
				<section data-markdown data-transition="fade-in fade-out">
					<textarea data-template>
						#### **_どうやって、何をするのか?_**

						* 不具合、不具合の可能性・コードの臭い
						* 言語標準への準拠 
						* 重複コード
						* コードの複雑度
						* 不十分なテストカバレージ
						* コメント過不足
						* スパゲッティコード・設計・構造

					</textarea>
				</section>
				<section data-markdown data-transition="fade-in fade-out">
					<textarea data-template>
						#### **_技術的負債_**

						* 問題の解決にかかる時間的コスト
						* 負債によって信頼度、脆弱度及び保守度を評価する

					</textarea>
				</section>
				<section>
					<section data-transition="fade-in fade out" data-background-image="images/landing_page.png"></section>
					<section data-transition="fade-in fade out" data-background-image="images/rating.png"></section>
					<section data-markdown data-transition="fade-in fade out" data-background-image="images/rating.png">
						[SonarCloud](https://sonarcloud.io/projects?sort=-analysis_date)
					</section>
				</section>
				<section data-markdown data-transition="fade-in fade-out">
					<textarea data-template>
						#### **_終わりに_**

						* オープンソース
						* 20以上のプログラミングに対応
						* プラットフォーム自体はJavaで書かれているので、Mac、Windows、Linuxで動作可能
						* 開発者だけではなテストエンジニアも通常に利用する大事なツール
						* あとでもこの書類を参考できますが、詳細に関しては私まご連絡を！

					</textarea>
				</section>
			</div>
		</div>
